<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #87CEEB; /* Light Blue background */
    }

    #sunflowerContainer {
      position: relative;
    }

    #sunflower {
      width: 300px; /* Adjust the size based on your sunflower image */
      height: auto;
      position: absolute;
      top: 0;
      left: 0;
      transition: transform 0.3s ease; /* Smooth transition for movement */
      cursor: pointer;
    }
  </style>
  <title>Sunflower Message and Animation</title>
</head>
<body>
  <div id="sunflowerContainer">
    <img id="sunflower" src="https://cdn.dribbble.com/users/4091017/screenshots/14096527/media/861bf42b3b26e482a3a444f1cea5437c.gif" alt="Sunflower GIF" onclick="moveSunflower()">
  </div>

  <script>
    const sunflower = document.getElementById('sunflower');
    const sunflowerContainer = document.getElementById('sunflowerContainer');

    function moveSunflower() {
      const newX = Math.random() * (window.innerWidth - sunflower.width);
      const newY = Math.random() * (window.innerHeight - sunflower.height);

      sunflower.style.transform = `translate(${newX}px, ${newY}px)`;
    }
  </script>
</body>
</html>
