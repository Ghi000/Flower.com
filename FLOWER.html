<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #87CEEB; /* Light Blue background */
    }

    #sunflowerContainer {
      position: center;
    }

    #sunflower {
      width: 300px; /* Adjust the size based on your sunflower image */
      height: auto;
      position: absolute;
      top: 0;
      left: 0;
      transition: transform 0.3s ease; /* Smooth transition for movement */
    }
  </style>
  <title>Sunflower GIF Animation</title>
</head>
<body>
  <div id="sunflowerContainer">
    <img id="sunflower" src="https://cdn.dribbble.com/users/4091017/screenshots/14096527/media/861bf42b3b26e482a3a444f1cea5437c.gif" alt="Sunflower GIF">
  </div>

  <script>
    const sunflower = document.getElementById('sunflower');
    const sunflowerContainer = document.getElementById('sunflowerContainer');

    sunflowerContainer.addEventListener('mousemove', (e) => {
      const x = e.clientX - sunflowerContainer.offsetLeft - sunflower.width / 2;
      const y = e.clientY - sunflowerContainer.offsetTop - sunflower.height / 2;

      sunflower.style.transform = `translate(${x}px, ${y}px)`;
    });

    sunflowerContainer.addEventListener('mouseleave', () => {
      sunflower.style.transform = 'translate(0, 0)';
    });
  </script>
</body>
</html>
